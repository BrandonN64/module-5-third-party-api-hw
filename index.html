<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>
<!-- This is the header of the page, that shows the Current Day and Date using moment -->
<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="momentDay" class="lead"></p>
  </header>

  <div class="container-fluid">
    <!-- Timeblocks go here -->
    <!-- They are set up using bootstrap for the column sizes and font awesome for the save icon used on the right-->
    <section class="nine-am">
      <div class="row time-block" id="time-9">
        <section class="col-3 hour">9 AM</section>
        <textarea class="col-7 description"></textarea>
        <button class="save col-2"><i class="fas fa-save"></i></button>
      </div>
    </section>
    <!-- Seperated each time with sections so they are easily distinguished -->
    <section class="ten-am">
      <div class="row time-block" id="time-10">
        <div class="col-3 hour">10 AM</div>
        <textarea class="col-7 description"></textarea>
        <button class="save col-2"><i class="fas fa-save"></i></button>
      </div>
    </section>

    <section class="eleven-am">
      <div class="row time-block" id="time-11">
        <div class="col-3 hour">11 AM</div>
        <textarea class="col-7 description"></textarea>
        <button class="save col-2"><i class="fas fa-save"></i></button>
      </div>
    </section>

    <section class="twelve-pm">
      <div class="row time-block" id="time-12">
        <div class="col-3 hour">12 PM</div>
        <textarea class="col-7 description"></textarea>
        <button class="save col-2"><i class="fas fa-save"></i></button>
      </div>
    </section>

    <section class="one-pm">
      <div class="row time-block" id="time-13">
        <div class="col-3 hour">1 PM</div>
        <textarea class="col-7 description"></textarea>
        <button class="save col-2"><i class="fas fa-save"></i></button>
      </div>
    </section>

    <section class="two-pm">
      <div class="row time-block" id="time-14">
        <div class="col-3 hour">2 PM</div>
        <textarea class="col-7 description"></textarea>
        <button class="save col-2"><i class="fas fa-save"></i></button>
      </div>
    </section>

    <section class="three-pm">
      <div class="row time-block" id="time-15">
        <div class="col-3 hour">3 PM</div>
        <textarea class="col-7 description"></textarea>
        <button class="save col-2"><i class="fas fa-save"></i></button>
      </div>
    </section>

    <section class="four-pm">
      <div class="row time-block" id="time-16">
        <div class="col-3 hour">4 PM</div>
        <textarea class="col-7 description"></textarea>
        <button class="save col-2"> <i class="fas fa-save"></i></button>
      </div>
    </section>

    <section class="five-pm">
      <div class="row time-block" id="time-17">
        <div class="col-3 hour">5 PM</div>
        <textarea class="col-7 description"></textarea>
        <button class="save col-2"><i class="fas fa-save"></i></button>
      </div>
    </section>
  </div>
<!-- Importing jquery and moment, as well as the javascript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
